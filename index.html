<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body{
            background-color:antiquewhite;
        }

        #displayData>li{
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="Inventory">
        <form>
            <label for="name">Item Name</label>
            <input type="text" id="name" placeholder="Item Name">

            <label for="des">Description</label>
            <input type="text" id="des" placeholder="Description">

            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Item Price">

            <label for="quat">Quantity</label>
            <input type="number" id="quat" placeholder="Quantity">

            <input id="btn" type="submit"  value="Add Item">
        </form>
    </div>
    <div>
        <ul id="displayData" style="text-align: center;">
            <!-- Display stored data here -->
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
